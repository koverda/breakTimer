<!DOCTYPE html>
<html>
	<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"/></script>
    <link rel="stylesheet" type="text/css" href="style.css"> 
	<title>jQuery Break Timer</title>
	</head>

  <body>
    <div id="headerBar">
      <div id="o1" class="option">
        <i id="i1" class="fa fa-bell fa-lg fa-fw"></i>
        <div class="optionText">Notification</div>
      </div>
      <div id="o2" class="option">
        <i id="i2" class="fa fa-refresh fa-lg fa-fw"></i>
        <div class="optionText">Auto Continue</div>
      </div>
      <div id="o3" class="option">
        <i id="i3" class="fa fa-ban fa-lg fa-fw"></i>
          <div class="optionText">Prevent Closing Tab</div>
        </div>
      </div>
      
    
      
      <div id="options" align="center" valign="center">
      </div>      
      <div id="timer" >
      </div>
      
    <div id="contentWrapper" class="container">  
      <div>Work</div>
      <div id="workTimer" ">
        <div class="timerCell">
           <span class="minutes">00</span><span class="key" >m</span></div>
        <div class="timerCell">
          <span class="seconds">00</span><span class="key">s</span></div>
      </div>
      <div>Break</div>
      <div id="breakTimer" class="timeDisplay" >
        <div class="timerCell">
          <span class="minutes">00</span><span class="key" >m</span></div>
        <div class="timerCell">
          <span class="seconds">00</span><span class="key">s</span></div>
      </div>
      
    </div>

	</body>
</html>
